---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-details--byline">
      <strong>{{ page.Job }}</strong>
    </p>
  </header>

  <article class="post-content">
    <img src="{{ page.Image }}" alt="" class="author-pic">
    {{ content }}
  </article>

</div>
