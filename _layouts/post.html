---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-details">
      <p class="post-details--date">{{ page.date | date: "%b %-d, %Y" }}</p>
      <p class="post-details--byline">{% if page.author %}By <a href="/authors/{{ page.author | downcase | split: ' ' | join: '-'  }}/" class="without-style">{{ page.author }}</a>{% endif %}</p>
      <p class="post-details--tags">Tags: {% for tag in page.tags %}<span class="post-topic"><a href="" class="without-style">{{ tag }}</a></span>{% unless forloop.last %} â€¢ {% endunless %}{% endfor %}</p>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <hr>
</div>
