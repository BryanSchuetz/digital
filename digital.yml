  summary: "Agile methodology has been a trending topic for a while now and it typically describes a wide range of approaches to software development, project management, and even raising children. Everyone loves to say they work on an agile team or to describe their company as an agile organization. While it’s true that its widespread use has changed the way people work, the details around agile have started to become diluted to the point where no one really knows what it means anymore. The Agile Alliance, an organization that supports those who use Agile, defines it broadly as “the ability to create and respond to change.” This post is the first in a series aimed at unpacking this buzzword and how the set of ideas it represents can be used effectively in international development contexts."
