  summary: "The award-winning Kosmos Innovation Center in Ghana has completed its final round of pitches for the 2018 cohort, and as with previous years, the program’s (very) early-stage young entrepreneurs continue to impress. Unlike previous years, the eight finalists this year were given six weeks and a small stipend to develop their minimum viable products (MVP), in addition to nine months of KIC-funded capacity building and market research. This meant that each team had the chance to meet with users, tweak their revenue models and designs, and even raise revenue to demonstrate proof-of-concept. As a result, I found that this year’s teams were well ahead of their 2017 and 2016 counterparts—their pitches were more compelling; they were more confident in their ability to answer judges’ questions; and their nose for entrepreneurship opportunities was keener.

