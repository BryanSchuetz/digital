- title: "How Digital Tools Help Combat Illegal Mining and Logging in the Amazon"
  pub: "Digital"
  date: 2019-01-31
  link: "https://dai-global-digital.com/digital-tools-against-illegal-mining-and-logging-in-the-amazon.html?utm_source=daidotcom"
  summary: "A recent report prepared by the Amazonian Geo-referenced Socio-Environmental Information Network (RAISG) and InfoAmazonia, in coordination with eight other Latin American institutions, published a map that shows more than 2,000 data points across the Amazon where illegal activity is occurring. This includes illegal mining and logging in 96 protected areas. Most of the illegal activity is taking place in Venezuela where there are a reported 1,899 data points documenting illegal mining or logging. Venezuela is followed by Brazil where 321 cases of illegal activity are recorded. In Ecuador, the number drops to 68, and in Peru, 24. For organizations, governments, or advocates looking to protect the Amazon, this digital tool seems like a blessing. Yet, based on my experience it’s unclear whether these information-streamlining tools are actually limiting illegal activity."
