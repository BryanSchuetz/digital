  summary: "Even though the U.S. Agency for International Development (USAID)’s Journey to Self-Reliance has been covered extensively by the press, think tanks, academia, and implementers since its 2018 launch (more than 390,000 Google search results and counting), not much has been written about the countries that have actually graduated from assistance. Latvia—a small country of two million people wedged between Russia and the Baltic Sea—was one of 11 central, eastern, and southeastern European states to graduate in the 1990s or early 2000s. After $57 million over eight years of USAID support ending in 1999, what’s going on in Latvia now? Specifically, what’s going on in Latvia’s startup scene and in the digital realm? Quite a bit, as it turns out—from throwable microphones and localization and translation management platforms to one of the world’s first COVID-19 contact tracing apps using the Apple/Google application programming interfaces (APIs). I sat down with my friend of 25 years, Julia Gifford, Canadian-Latvian startup advocate and founder of TrueSix—a Latvian content marketing firm that helps brands get noticed in the U.S. market with strategic content, copy, and advertising—to find out more."
