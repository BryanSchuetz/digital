  pub: "Digital"
  date: 2022-02-03
  link: "https://dai-global-digital.com/technology-and-displacement-the-role-of-digital-tools-among-displaced-persons.html?utm_source=daidotcom"
  summary: "In a previous post from last March, I wrote about the reality of the gender digital divide, in which I noted the difference in digital access and usage among women and men globally and the lost potential that results from women’s lack of access. When able to access, understand, and leverage digital tools, women can use these tools to better their economic outcomes and those of their families and communities.

However, women are not the only group facing the reality of the digital divide. The United Nations Secretary-General’s Roadmap for Digital Cooperation, a report presenting strategies for inclusive, equitable adoption of digital technologies, notes some of the many other groups affected by similar challenges, including “migrants, refugees, internally displaced persons, older persons, young people, children, persons with disabilities, rural populations, and indigenous peoples.”"
