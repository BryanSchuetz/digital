    - COVID-19 
    - Digital Trade 

- title: "The Path to a Sustained Network for Women Entrepreneurs in South Asia: Insights from the SARDI Strengthening Women in Tech Symposium"
  pub: "Digital"
  date: 2022-03-23
  link: "https://dai-global-digital.com/the-path-to-a-sustained-network-for-women-entrepreneurs-in-south-asia-insights-from-the-sardi-strengthening-women-in-tech-symposium.html?utm_source=daidotcom"
  summary: "How do you take your chai or coffee? These opening words welcomed participants from all around the world for the South Asia Regional Digital Initiative (SARDI) Strengthening Symposium, a series of conversations about the most pressing barriers to investment in women-owned enterprises. Covering tremendous ground in 10 hours over four days, this virtual event connected finalists for potential partnerships, inspired applicants by clearly articulating the goals of the activity, and strengthened phase two applications in the process for the Strengthening Women in Tech in South Asia Initiative.

This SARDI initiative, implemented under the Digital Connectivity and Cybersecurity Partnership (DCCP),aims to address barriers for women entrepreneurs seeking to expand their business by connecting women across the region for peer-learning opportunities, providing mentorship, investment, and capacity-building support, and building awareness around the ICT policy environment that governs their businesses. The finalists participating in the symposium, ranging from large international organizations to consortia made up of local accelerators and industry associations, are in the running to ultimately design and implement this important regional network.

SARDI designed the symposium to bring together the best and brightest, selecting the top 10 out of more than 40 applicants."
