- title: "Digital Trade in Southern Africa: How Firms Have Adapted to Digital Trade During COVID-19"
  pub: "Digital"
  date: 2022-03-24
  link: "https://dai-global-digital.com/digital-trade-in-southern-africa-how-firms-have-adapted-to-digital-trade-during-covid-19.html?utm_source=daidotcom"
  summary: "Throughout the COVID-19 pandemic, companies in Southern Africa—like elsewhere in the world—have been forced to adapt to remote working: moving their business and communications online, conducting virtual business to business (B2B) meetings, and attending online trade expos and webinars. Between September and December 2021, DAI’s Center for Digital Acceleration worked with the USAID Southern Africa Trade and Investment Hub (USAID TradeHub) to understand how these businesses have adapted, what the long-term effects of the pandemic might be, and the support that firms need to adapt to the new normal. During this study, we spoke to three types of firms:


  Exporters: A firm—in the case of the USAID TradeHub, in Southern Africa—that sells its goods to a market other than its national domestic market.
  Buyers: An entity (firm, person, or association) that purchases goods from a vendor—in the case of the USAID TradeHub, the vendor is an exporter from the Southern African region. These firms may be based in the region or in the United States.
  Trade promotion service providers (TPSPs): An organization (public or private) that provides services to assist firms to trade—and in many cases, export—their products. Services include supporting firms to meet market entry and buyer requirements, supporting trade investment events where firms showcase their products and meet buyers, identifying demand and potential buyers and creating mutually beneficial relationships between exporters and buyers for long-term business."
