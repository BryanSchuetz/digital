- title: "Lessons from a School Teacher: 5 Tips for Effective Distance Learning"
  pub: "Digital"
  date: 2020-07-09
  link: "https://dai-global-digital.com/distance-learning.html?utm_source=daidotcom"
  summary: "Since the world was catapulted into a socially distant new reality earlier this year, donor-funded development projects have been forced to re-envision what it means to transfer knowledge, build capacity, and implement training for staff, partners, and beneficiaries. As a result, DAI’s Center for Digital Acceleration has experienced a swell in requests to support the digital transformation of activities previously envisaged for in-person learning.

