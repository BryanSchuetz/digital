  summary: "I was recently cleaning my house when I came across three old mobile phones: a feature phone, a BlackBerry, and an iPhone. I found myself wondering, “Why did I keep these?” Immediately, I thought, “the pictures,” but then quickly remembered that nowadays when everything can be saved to the cloud, that justification makes no sense. When I finished organizing, I found that I had left the three phones on my desk, as if they were patiently waiting for me to do something with them. It quickly dawned on me that I actually did not know what to do with them… not from a sentimental perspective, but rather from a lack of knowledge of how to securely dispose of technology. Shouldn’t many of the pieces and parts be reusable to build new devices or maintain old ones? Is there an equivalent to an electronics recycling bin?"
