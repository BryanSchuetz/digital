- title: "Financial Sector Deepening Mozambique: The Regulatory Sandbox Startups"
  pub: "Digital"
  date: 2018-10-23
  link: "https://dai-global-digital.com/financial-sector-deepening-mozambique-the-regulatory-sandox-start-ups.html?utm_source=daidotcom"
  summary: "All over the world, digital tools are creating opportunities for the those without bank accounts and expanding the array of financial services, known as fintech.

The Financial Sector Deepening project is increasing financial inclusion in Mozambique.

Mozambique is no exception—whilst literacy rates there are low, and the ICT infrastructure and regulatory framework are underdeveloped, traditional banking is still not serving people’s needs. The financial inclusion rate is a rather low 13 percent in Mozambique and there is a clear need for financial services to be available for poorer, more rural and marginalised populations."
