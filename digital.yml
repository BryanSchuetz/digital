- title: "The Rise in Internet Shutdowns"
  pub: "Digital"
  date: 2022-02-22
  link: "https://dai-global-digital.com/the-rise-in-internet-shutdowns.html?utm_source=daidotcom"
  summary: "Recently, a snowstorm knocked out the internet connection at my apartment. While I could still communicate with others from my cellphone and use 4G to check Twitter for outage updates, the temporary inconvenience highlighted how dependent my life is on reliable internet access and how vulnerable our day-to-day lives are when that access is unexpectedly taken away. For many individuals, especially those in countries with authoritarian governments, unanticipated internet shutdowns have become increasingly common.

The technical definition for an internet shutdown is when a government or nonstate actor intentionally disrupts access to the internet or certain platforms for a specific population or entire location to exert control over information. In 2020, Access Now’s Shutdown Tracker Optimization Project collected information on 155 reported instances of an internet shutdown, a significant increase from the 56 reported instances in 2016. As internet access has become more ingrained in a society’s ability to communicate, organize, and function, political leaders have increasingly leveraged their control of this resource to stifle dissent and reassert control."
