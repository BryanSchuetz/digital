- title: "WomenConnect Challenge Blog Series: Strategy 2—Creating Economic Opportunities"
  pub: "Digital"
  date: 2022-03-31
  link: "https://dai-global-digital.com/womenconnect-challenge-blog-series-strategy-2-creating-economic-opportunities.html?utm_source=daidotcom"
  summary: "This blog is part of the WomenConnect Challenge (WCC) Blog Series: Introducing Strategies for Closing the Gender Digital Divide. The U.S. Agency for International Development WomenConnect Challenge (WCC) is a global call for solutions to improve women’s participation in everyday life by meaningfully changing the ways women access and use technology. In the first round of the Challenge, WCC awarded nine grants to organizations working to identify and change the social and economic circumstances that keep women offline and under-empowered. Through close partnership with local awardee teams and community members, WCC has identified five proven strategies for closing the gender digital divide and increasing women’s empowerment. This blog explores one strategy at length.

It is no revelation that the global economy has been permanently digitized. Now, the internet is not just “the marketplace of ideas” but also the world’s largest marketplace of commodities, crafts, and services. Exclusion from this vast and dynamic market limits one’s opportunities in countless ways—socially and economically. Across the world, many women are unable to engage with the digital economy, and many “real life” economic opportunities—even those traditionally available to women—are moving online, rendering them inaccessible and necessitating new approaches to development."
