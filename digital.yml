- title: "How the Digital Marketplace is Changing the Way We Eat"
  pub: "Digital"
  date: 2020-01-16
  link: "https://dai-global-digital.com/food-and-health-in-a-digital-world.html?utm_source=daidotcom"
  summary: "It’s the new year and you know what that means…New Year’s resolutions! If you’ve ever uttered the words “New year, new me,” you are far from alone. In 2019, approximately 60 percent of Americans set resolutions and according to a recent survey, the top three were all related to diet and exercise: eating better, exercising more, and losing weight. Sound familiar?

While self-help gurus and exercise enthusiasts may tell us that a little self-discipline is all it takes to achieve these goals, research in the field of health and nutrition has shown that one’s food environment—the physical, social, economic, cultural, and political factors that impact the accessibility, availability, and adequacy of food within a community—can have a larger impact on our health outcomes than we think."
  tags:
    - digital acceleration 
    - digital agriculture 
    - Innovation 

- title: "Digital Development in the Western Balkans: Bosnia and Herzegovina"
  pub: "Digital"
  date: 2020-01-09
  link: "https://dai-global-digital.com/digital-development-in-the-western-balkans-bosnia-and-herzegovina.html?utm_source=daidotcom"
  summary: "For the past few months, DAI has been working closely with the United Kingdom’s Foreign Commonwealth Office (FCO) to map digital ecosystems across the Western Balkans, and to identify areas where the FCO can support the technology sector in closing the digital skill supply-demand gap.

Through our research, we found a region that is well-placed to increase its share of the dividends of global digital expansion and interconnectedness. The Western Balkans boasts promising digital ecosystems, which are well on their way to creating significant economic growth opportunities, but that in many cases need investment and support to do so. With each country having its own specific trajectory and different operating environment, we have created a series of blogs, each outlining key findings from the six countries in the region: Bosnia and Herzegovina, Albania, Serbia, Montenegro, Kosovo, and North Macedonia.

First up, beautiful Bosnia and Herzegovina.

Baščaršija square."
  tags:
    - digital acceleration 
    - Digital Insights 
    - Ecosystem Insights 

