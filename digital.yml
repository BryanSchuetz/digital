  summary: "George Floyd. Breonna Taylor. Ahmaud Arbery. By now you know the story of the people behind these names and have learned about the violence that cut their lives short. You have heard their names cried out in the streets along with demands to dismantle systemic racism and you have witnessed how their untimely deaths launched a global conversation about racism, justice, and the value of black lives. For many, these three names reinvigorated a hunger for social justice and kicked off months of protesting, donating, reading, and conversing through confusion, anger, guilt, hurt, and hope. With this historic and emotional summer drawing to a close, I find myself wondering what will become of the hunger. As the shock and outrage subside, and corporate promises to “do better” ease mounting public pressure, I wonder how best to ensure this drive for social change lasts."
