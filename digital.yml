- title: "New Research Explores Digital Technologies and Their Impact on Social Accountability in Southeast Asia"
  pub: "Digital"
  date: 2021-05-27
  link: "https://dai-global-digital.com/idev-practicum-2021-exploring-digital-technologies-and-their-impact-on-social-accountability-in-southeast-asia.html?utm_source=daidotcom"
  summary: "Ian Cocroft, Karen Lee, and Connor MacKenzie are second-year master’s students in the international development program at the Johns Hopkins University School of Advanced International Studies (SAIS). The SAIS International Development (IDEV) practicum allows students to work directly with public, private, and nongovernmental organizations as a capstone to their graduate studies. Ian, Karen, and Connor worked with the Center for Digital Acceleration at DAI. The students conducted virtual research in Burma, Cambodia, Thailand, and Vietnam during the 2020-21 academic year to better understand how civil society organizations (CSOs) use digital technologies to support social accountability in public service delivery. The team’s final report provides DAI with considerations on how CSOs can better integrate digital technologies into their operations and highlights regional examples of digital tools for social accountability.

Our practicum team worked with DAI’s Center for Digital Acceleration on a regional study about how CSOs in Burma, Thailand, and Vietnam use digital technologies for social accountability in public service delivery, providing a series of recommendations for the U.S. Agency for International Development-funded Innovations for Social Accountability in Cambodia (ISAC) program. As part of our research, we undertook an extensive literature review and held Zoom interviews with country representatives from CSOs, tech organizations, and multilateral institutions."
