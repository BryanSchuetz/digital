  summary: "We recently spoke with Sotheavy AT, the Founder of Think Plastic, a hugely popular digital environmental advocacy campaign working to reduce plastic waste and inspire action from citizens across Cambodia. (She’s also the former Senior Innovation Program Manager for the DAI-led Development Innovations, funded by the U.S. Agency for International Development (USAID) and a consultant on DAI projects across Southeast Asia.) Think Plastic started small, with two- to three-minute videos in 2019, and has grown rapidly to reach more than 4 million Cambodians in just one year—almost 25 percent of the population of the country. As more businesses, organizations, and citizens go online around the world in the COVID-19 era, we have seen evidence of how well-designed and well-executed online campaigns can rapidly advance development outcomes. Think Plastic has been widely recognized for its success by the Royal Government of Cambodia’s Ministry of Environment and the Women of the Future Southeast Asia and is now a well-known brand across the country. This is an excerpt from that interview."
