- title: "The (Missing) Digital Principle: Educate the User"
  pub: "Digital"
  date: 2019-02-14
  link: "https://dai-global-digital.com/the-missing-digital-principle-educate-the-user.html?utm_source=daidotcom"
  summary: "We in the international development community talk a lot about privacy and security in digital development. We try to think through privacy and security in terms of the data we collect, what we do with it, and even how we address issues of consent around data collection. There’s an entire digital principle about it.

In discussions like these, privacy and security are framed entirely in terms of the paradigm of extraction—collecting and gathering data from end users to organizations. This is an entirely valid and important discussion to continue having. However, there’s a discussion we’re not having that’s arguably even more important, and that’s around the privacy and security of users."
