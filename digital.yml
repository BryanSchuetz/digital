  summary: "Maura Joul, Annie Kemmerer, Baker Lu, and Billy Taki are second-year master’s students in the Johns Hopkins University School of Advanced International Studies (SAIS) international development program. They worked with DAI on the Innovations for Social Accountability in Cambodia (ISAC) project, implemented by FHI 360 and funded by U.S. Agency for International Development (USAID), to conduct a landscape assessment of digital literacy and security education and training initiatives in Cambodia. The team interviewed digital security consultants, content creators, training providers, local civil society organizations (CSOs), international organizations, and industry experts in Cambodia. This post summarizes their key findings and recommendations.

CSOs in Cambodia are experiencing rapid changes in response to COVID-19. The pandemic forced Cambodian citizens served by CSOs into the digital world, leading these organizations to shift their communications and programming to virtual platforms. Although Cambodian CSOs successfully aclimated to the rapid digitalization, the move to virtual has increased digital security issues in the country.

