- title: "Putting Liberian Cities on the Map With OpenStreetMap"
  pub: "Digital"
  date: 2018-03-27
  link: "https://dai-global-digital.com/weve-got-to-map-our-city-putting-three-liberian-cities-on-the-map-using-openstreetmap.html?utm_source=daidotcom"
  summary: "As the world becomes more urbanized, data on cities and the residents who inhabit them is key to building and governing sustainable communities. Yet this data is simply not available for many rural and urban areas around the world. Many cities lack base data sets—such as accurate maps of their cities that identify key infrastructure, services, and human settlements. In some cases, these maps exist on paper, but in other cases, are only available in closed, proprietary systems or not at all. This was the case in the Liberian cities of Ganta, Gbarnga, and Zwedru."
