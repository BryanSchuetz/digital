  summary: "As artificial intelligence (AI) and machine learning (ML) technologies advance and potential benefits continue to grow, much remains unknown on the long-term implications AI and ML will have on employment and inclusive economic development in agri-food systems in lower- and middle-income countries. Various studies conducted by global consulting firms predict a 14 to 16 percent increase in gross domestic product growth due to AI, with a significantly higher expected benefit for developed economies. With increased interest and investment in AI, the automation revolution appears to be driven and owned primarily by a small group of multinational companies, governments, and universities. By understanding who is likely to gain and who is likely to be left out, donors and governments can develop more responsible and inclusive programming that considers how these technologies will translate onto agri-food systems of the U.S. Agency for International Development (USAID) Feed the Future priority countries and the Bill and Melinda Gates Foundation’s (BMGF) focus regions."
