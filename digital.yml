  summary: "Since 2015, the U.S. Agency for International Development (USAID)-funded Promote: Musharikat program has been promoting the meaningful civic participation of Afghan women. To date, more than 7,000 activists and 370 civil society organizations (CSO), across all 34 of Afghanistan’s provinces, have chosen to join DAI-led Musharikat to advance women’s equality and empowerment. By working through coalitions, Musharikat brings together citizen activists, government officials, religious scholars, and a diverse assemblage of CSOs to bolster both the supply and demand for women’s rights in Afghanistan. Though each coalition has a specific mandate, their shared vision of a peaceful, inclusive, and equitable country provides a common cause for action. This mission includes public awareness campaigns, building the capacity of those championing change, and working with government institutions to vigorously enforce and reform laws to fulfill their duty to the nation’s largest underserved constituency—women."
