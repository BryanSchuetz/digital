- title: "Five Resources on Human Rights and Tech"
  pub: "Digital"
  date: 2019-12-10
  link: "https://dai-global-digital.com/five-resources-on-human-rights-and-tech.html?utm_source=daidotcom"
  summary: "This week marked the 71st anniversary of the Universal Declaration of Human Rights (UNDHR)—a founding document which set out, for the first time, fundamental human rights to be universally protected. Working in international development, most of us are committed to the 30 rights laid out in the UNDHR. As the digital revolution evolves, countries have adopted a myriad of legal frameworks to protect citizens in the digital space. These laws include those focused on privacy and data protection. However, often, these policies are not aligned with the most recent technological advancements.

In the humanitarian and development sectors, we are digitising faster than the legal and ethical frameworks governing this digitisation. Some fear that the technology sector remains virtually a human rights-free zone."
  tags:
    - digital acceleration 
    - Privacy 
    - Governance 
    - Digital Inclusion 

- title: "Studying River Health through Citizen Science and Data Analysis in Maryland"
  pub: "Digital"
  date: 2019-11-21
  link: "https://dai-global-digital.com/studying-river-health-through-citizen-science-and-data-analysis-in-maryland.html?utm_source=daidotcom"
  summary: "Since 1970, DAI has worked in 160 countries on development issues ranging from good governance to environmental problems. But what about scientific policy-oriented initiatives in our backyard? With a headquarters in Bethesda, Maryland, DAI is surrounded by a vibrant and diverse social and ecological community, and civil society organizations that focus on sustainable development. At the Center for Digital Acceleration (CDA), we’ve had the good fortune of engaging two such organizations— Spa Creek Conservancy (SCC) and the Environmental Center at Anne Arundel Community College (AACC)—that combine formal academic research with citizen science and use data to bring awareness to the health of the Chesapeake Bay watershed.

Water testing locations and test results in Spa and Back Creek."
  tags:
    - digital acceleration 
    - Data Management Series 
    - Environment & Energy 

- title: "Unearthing Lessons by Revisiting—Not Reinventing—the Wheel by Utilizing Data Science"
  pub: "Digital"
