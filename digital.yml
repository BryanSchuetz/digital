- title: "The AI Age Presents New Challenges in Cybersecurity"
  pub: "Digital"
  date: 2021-12-09
  link: "https://dai-global-digital.com/webinar-cybersecurity-challenges-in-the-ai-age.html?utm_source=daidotcom"
  summary: "Artificial intelligence (AI) can be used to strengthen cybersecurity by detecting cyber threats more quickly and effectively. Imagine, for instance, if embedded malware meant to disrupt a hospital system’s operation was detected within minutes of its installation, rather than after it disrupted access to electronic medical health records, delaying medical treatments? In such a scenario, the use of AI to detect a cyber-attack could literally mean life or death. Despite these benefits, the use of AI also introduces its own set of cybersecurity vulnerabilities that bad actors can exploit. For example, it can amplify the exploitation of vulnerabilities across digital systems. Additionally, the use of Internet of Things (IoT) coupled with AI will further densify the potential cyber-attack surface."
