  summary: "Any ID‚Äîwhether state-issued or purpose-made for services such as cash transfers‚Äîin some way reflects levels of equality, whether these are inherent in the technology or prevalent in the social ecosystem. For instance, research from the GSM Association (GSMA) in Bangladesh, Nigeria, and Rwanda showed that citizens feel that equality in national ID is important as it reflects equality in citizenship status for men and women. If a biometric-based ID card is created in a refugee camp to facilitate cash transfers, every person living in that camp can rightfully expect to be registered regardless of age, gender, or ethnicity.

