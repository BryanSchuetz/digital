  summary: "In 2016, the Government of Colombia and the Revolutionary Armed Forces of Colombia (FARC) brokered a peace accord that ended nearly five decades of internal armed conflict. After years of reconciliation and peacebuilding efforts, however, new emerging threats to civil society, while digital, have the potential to incite physical violence, according to findings in a 2020 Digital Ecosystem Country Assessment (DECA) report published by the U.S. Agency for International Development (USAID) and DAI’s Digital Frontiers project. The report recommended that USAID invest in cyber hygiene programming in Colombia to assess and improve online and offline safety. Today, USAID Colombia has partnered with USAID’s Digital APEX project to build just this type of capacity.

