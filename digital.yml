- title: "Lessons Learned from Development Innovations Team: Adapt, Serve Users, and Tell Your Story"
  pub: "Digital"
  date: 2019-11-07
  link: "https://dai-global-digital.com/lessons-learned-from-usaids-development-innovations-adapt-serve-users-and-tell-your-story.html?utm_source=daidotcom"
  summary: "As an avid and committed reader of Digital@DAI, you have no doubt come across our extensive coverage of the Cambodia Development Innovations (DI) project, funded by the U.S. Agency for International Development (USAID). My colleagues have chronicled efforts to address flooding by building hardware with locally available parts, the project’s design research with civil society groups in Phnom Penh, and everything in between. With a mandate to strengthen Cambodia’s civic tech ecosystem and facilitate connections between civil society and the local tech community, DI was one of the only USAID projects that focused on technology and innovation ecosystems. But alas, all good things must come to an end—especially when the mission has been achieved and staff have worked themselves out of a job."
