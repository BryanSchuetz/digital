- title: "6 Ways Innovation and Entrepreneurship Promote Prosperity"
  pub: "Digital"
  date: 2020-01-30
  link: "https://dai-global-digital.com/6-ways-innovation-and-entrepreneurship-promote-prosperity.html?utm_source=daidotcom"
  summary: "It is not a coincidence that the most developed nations are also the ones with the highest levels of entrepreneurial activity and innovation. While starting from a minimal level of development helps the latter two, for example, through basic access to capital and institutional stability, the impact of innovation and entrepreneurship on the economy and society more broadly cannot be overstated. In fact, the impact goes beyond usual suspects such as increased productivity, competitiveness, and job creation, and spills over into areas as diverse as regulation, infrastructure, the environment, and social inclusion. Below I provide a (certainly nonexhaustive) list of six such effects. While every issue deserves an article (or even a book!) of its own, these are brief overviews of each point."
  tags:
    - digital acceleration 
    - Innovation 

