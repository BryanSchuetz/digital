- title: "Apply Now: Artificial Intelligence and Machine Learning in International Development"
  pub: "Digital"
  date: 2019-11-08
  link: "https://dai-global-digital.com/apply-now-artificial-intelligence-and-machine-learning-in-international-development.html?utm_source=daidotcom"
  summary: "Artificial intelligence (AI) and machine learning (ML) technologies, although still relatively new concepts, are garnering a vast amount of interest in international development across sectors and geographies. The U.S. Agency for International Development (USAID)’s Center for Digital Development (CDD)’s Strategy &amp; Research (S&amp;R) team published a report in 2018, “Reflecting the Past, Shaping the Future: Making AI work for International Development”, based on extensive research on this rapidly growing field.

USAID would like to translate the report’s recommendations into an actionable format so the lessons and good practices are accessible to USAID program staff and implementing partners that may have limited familiarity with, nor time, to devote to the topic."
