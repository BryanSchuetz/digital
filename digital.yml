  link: "https://dai-global-digital.com/playing-the-right-role-in-haitis-growing-mobile-sector-4-key-principles.html?utm_source=daidotcom"
  summary: "Digital financial services have been a robust part of the development sector for over a decade and their impact continues to grow. This blog post is part of a series produced by mStar that focuses on successful projects that achieve results-driven impact in people’s lives. This post was originally published on the mStar digital development blog.



It’s an exciting time for mobile money expansion in Haiti. Digicel’s MonCash—Haiti’s largest mobile money deployment—has reached nearly 1 million customers and $400 million in yearly transacted value in 2017. This customer base represents a +1500 percent increase from 2015, the same year Digicel rebooted its strategy, marketing approach, product offering, and sales and training force."
