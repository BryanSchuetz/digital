- title: "Realizing Inclusive Connectivity in Liberia Through a Trusted Technical Engagement"
  pub: "Digital"
  date: 2023-03-02
  link: "https://dai-global-digital.com/realizing-inclusive-connectivity-in-liberia-through-a-trusted-technical-engagement.html?utm_source=daidotcom"
  summary: "Transmitting data through transparent fibers barely thicker than a human hair, the Africa Coast to Europe (ACE) optical-fiber submarine cable system revolutionized Liberia’s information and communications technology (ICT) sector. Landing off the shore of Liberia’s capital, Monrovia, in 2011, this 17,000-kilometer cable that stretches from France to South Africa marked the country’s introduction to high-speed internet. Providing connectivity to 24 countries, the cable also demonstrated a commitment to reduce the digital divide and democratize internet access in Africa through secure, diverse, and resilient ICT infrastructure investments.

While ACE, made possible through a landmark agreement between a consortium of telecommunications companies and member countries, significantly increased connectivity in Monrovia, the lack of optical fiber cables beyond the capital resulted in low connectivity in Liberia’s rural areas. Moreover, Liberia lacks a much-needed system of high-speed networks linked together with fiber-optic connections to establish what is formally known as a fiber backbone—a critical prerequisite to fully maximize the ACE cable’s potential."
