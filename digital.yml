- title: "Apply Now: Strengthening Women in Tech in South Asia"
  pub: "Digital"
  date: 2021-12-07
  link: "https://dai-global-digital.com/apply-now-strengthening-women-in-tech-in-south-asia.html?utm_source=daidotcom"
  summary: "Digital Frontiers’ South Asia Regional Digital Initiative (SARDI) recently conducted a scoping study to explore barriers facing women in technology in South Asia, particularly those who are looking to scale and grow their businesses and engage on a regional level. A total of 47 in-depth interviews conducted in Bangladesh, India, Nepal, and Sri Lanka revealed a lack of mentorship and support for women entrepreneurs in tech. Interviewees mentioned a strong startup support ecosystem that fades away and leaves businesses lacking mentorship for growth over time and further investment opportunities. In addition, businesses lack the support required to navigate the myriad of digital policies that affect their business operations.

SARDI seeks to address these barriers through an initiative to connect women entrepreneurs in tech across the region and provide mentorship and capacity-building support to women seeking to expand their businesses. Digital Frontiers has released a request for applications (RFA) to develop this regional network and capacity-building program. As a result of this activity, women entrepreneurs’ digital capabilities will be strengthened, they will have a larger footprint in the digital economy, and an improved ability to engage in digital policy."
  tags:
    - digital acceleration 
    - RFA 
    - Entrepreneurship 
    - Digital Gender Divide 

- title: "In Case You Missed It: Decoding Cybersecurity for MSMEs"
  pub: "Digital"
  date: 2021-12-02
  link: "https://dai-global-digital.com/in-case-you-missed-it-decoding-cybersecurity-for-micro-and-medium-sized-enterprises.html?utm_source=daidotcom"
  summary: "A notification pops up on a business’s computer and says they have several days to pay an amount before all their data is deleted. This business just became a victim of ransomware—a debilitating cyberattack that can shut down entire companies and result in enormous financial losses. How do we protect businesses from experiencing these forms of attacks? DAI’s South Asia Regional Digital Initiative (SARDI), in partnership with the U.S. Agency for International Development (USAID)’s Indo-Pacific Office, recently hosted a thought-provoking webinar on strengthening the cybersecurity awareness, preparedness, and defense capabilities of micro, small, and medium enterprises (MSMEs) in South Asia. These businesses not only provide substantial employment opportunities in their communities but also contribute enormously to the region’s GDP levels. We felt it was necessary to bring together renowned experts from some of India’s most well-known technology firms as well as India’s Ministry of Micro, Small, and Medium Enterprises to address the region’s pressing cybersecurity risks, solutions, and resources. This webinar was part of the SARDI Dialogue Series of webinars highlighting the opportunities and challenges for South Asia’s MSMEs. SARDI is an activity under DAI’s Digital Frontiers project and part of the Digital Connectivity and Cybersecurity Partnership (DCCP).

Women entrepreneurs in West Champaran, Bihar, India. Credit: Digital Empowerment Foundation."
