- title: "What Are We Reading about Digital Transformation and COVID-19?"
  pub: "Digital"
  date: 2021-03-04
  link: "https://dai-global-digital.com/what-are-we-reading-about-digital-transformation-and-covid-19.html?utm_source=daidotcom"
  summary: "I find it difficult to use the word in this context, but there may be one positive—if not collateral—effect of COVID-19: after the decades of support the digital development community has provided to businesses and consumers around the world to help, the adoption of digital technologies has accelerated in mere months. There’s a new willingness to embrace the digital economy, as restrictions against in-person interactions move people online and require the use of digital tools out of necessity. This process, often called digital transformation, has been discussed by a variety of sources, outlining both its benefits and risks. We thought it might be helpful to provide an overview of some of the articles, blogs, and resources we are reading to leverage this momentum. This list is by no means exhaustive, but rather provides a few highlights to get you started. I’ve broken down the readings into three, highly academic categories: 1. This is really happening, 2. and the benefits could be huge, 3. but please do not forget the risks."
