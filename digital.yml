- title: "Headlining, Part I: Spreading Misinformation"
  pub: "Digital"
  date: 2021-12-01
  link: "https://dai-global-digital.com/headlining-part-1-spreading-misinformation.html?utm_source=daidotcom"
  summary: "We’ve all seen sensational headlines. Whether you find them through Twitter or via a WhatsApp group, headlines such as, “How Scientists got Climate Change So Wrong” (yes, that is a real opinion piece published in 2019 by The New York Times), are designed to provoke a strong emotional reaction in the reader and leave them with a false impression of reality. And while sensationalism in journalism is not new, the ongoing infodemic combined with declining perceptions of trust in news media and the cementing of social media users into echo chambers, creates a perfect storm in which headlining perpetuates misinformation. In this first of a two-part series, I’ll define the phenomenon, explain how headlining differs from “fake news,” and discuss five ways to spot and not fall victim to headlining."
