- title: "Meaningful Connectivity: Providing Access to Life-Enhancing Digital Services"
  pub: "Digital"
  date: 2021-12-10
  link: "https://dai-global-digital.com/meaningful-connectivity-providing-access-to-life-enhancing-digital-services.html?utm_source=daidotcom"
  summary: "A lack of digital connectivity is a prelude to exclusion in today’s rapidly changing world. Yet, more than 600 million people worldwide remain uncovered by mobile networks and broadband services. COVID-19 exacerbated the effects of this deep digital divide that continues to leave many communities disconnected, uninformed, and without access to life-enhancing digital services. Internet connectivity in the most remote places is essential to ensure that the most vulnerable populations do not get left behind. Moreover, these communities need effective connectivity that is consistent, safe, reliable, and accessible with enough bandwidth to allow for information access, news, government resources, telehealth, and educational instruction.

