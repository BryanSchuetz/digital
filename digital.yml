  link: "https://dai-global-digital.com/lessons-from-the-fall-armyworm-tech-prize-the-importance-of-ensuring-goals-align.html?utm_source=daidotcom"
  summary: "One of the attractions of awarding prizes in global development is that the prize sponsor shifts the responsibility of achieving results onto competitors. While this approach can inspire a range of creative solutions and spur a nascent market, it also means many finalists will develop something valuable whether they win the award or not. For a prize to be valuable to both sponsors and competitors, sponsors must clearly communicate prize objectives so that competitors have the best chance at success and can assess whether devoting resources to achieve those objectives makes sense for them, win or lose."
